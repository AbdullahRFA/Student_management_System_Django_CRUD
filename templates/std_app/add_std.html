{% extends "std_app/base.html" %}

{% block title %}
    Add_Std page
{% endblock title %}


{% block content %}
<div class="container">
    <h1 class="text-center">Add New Student</h1>
    <div class="row">
        <div class="col-mid-12">
            <div class="card bg-info">
                <div class="card-body">
                    <form method="POST">{% csrf_token %}
                        <div class="mb-3">
                            <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                              <label for="Roll" class="form-label">Roll</label>
                              <input type="text" class="form-control" id="roll" name="roll" placeholder="Enter your roll">
                            </div>
                            <div class="mb-3">
                              <label for="dept" class="form-label">Department</label>
                              <input type="text" class="form-control" id="dept" name="dept" placeholder="Enter your Department">
                            </div>
                            <div class="mb-3">
                              <label for="address" class="form-label">Address</label>
                              <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
                            </div>
                            <div class="mb-3">
                              <label for="phone" class="form-label">Phone Number</label>
                              <input class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                            </div>
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                       
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Add Student</button>
                        </div>                      
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
